<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomee - Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/styles_signup.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Sign Up HSG-Roomee</h1>
            <p>Your trusted platform for finding the perfect roommate in St. Gallen.</p>
        </div>
    </header>

    <div class="container">
        

        <!-- Display error messages ONLY if there is an actual error -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Sign-Up Form -->
        <form method="POST" action="/signup" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                    placeholder="Re-enter your password" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">I am:</label>
                <select class="form-select" id="type" name="type" onchange="toggleConditionalSections()" required>
                    <option value="false">Searching for a room</option>
                    <option value="true">Providing a room</option>
                </select>
            </div>

            <!-- Attributes Section -->
            <div class="form-section">
                <h5 class="text-success">Your Attributes</h5>

                <div class="mb-3">
                    <label for="pets" class="form-label">Pets</label>
                    <select class="form-select" id="pets" name="attributes[pets]" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="smoking" class="form-label">Smoking</label>
                    <select class="form-select" id="smoking" name="attributes[smoking]" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="attributes[sex]" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="attributes[age]" placeholder="Your age" min="0" max="99" required>
                </div>

                <div class="mb-3">
                    <label for="social" class="form-label">How social are you when it comes to roommates?</label>
                    <select class="form-select" id="social" name="attributes[social]" required>
                        <option value="hang_out_often">Let’s hang out and do things together often!</option>
                        <option value="mix">A mix of hanging out and doing our own thing sounds great.</option>
                        <option value="keep_to_myself">I like keeping to myself most of the time.</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="language" class="form-label">Preferred Language</label>
                    <input type="text" class="form-control" id="language" name="attributes[language]" placeholder="Your language" required>
                </div>

                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <select class="form-select" id="degree" name="attributes[degree]" required>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="semester" class="form-label">Current Semester</label>
                    <select class="form-select" id="semester" name="attributes[semester]" required>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                    </select>
                </div>
            </div>

            <!-- About the Apartment Section (only for providers) -->
            <div id="aboutApartmentSection" class="form-section d-none">
                <h5 class="text-success">About the Apartment</h5>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (in CHF)</label>
                    <input type="number" class="form-control" id="price" name="apartment[price]" placeholder="Enter price" required>
                </div>

                <div class="mb-3">
                    <label for="distance" class="form-label">Distance to University (in kilometers)</label>
                    <input type="number" step="0.1" class="form-control" id="distance" name="apartment[distance]" placeholder="Enter distance" required>
                </div>

                <div class="mb-3">
                    <label for="apartment_size" class="form-label">Size of the Apartment (in m²)</label>
                    <input type="number" class="form-control" id="apartment_size" name="apartment[apartment_size]" placeholder="Enter apartment size" required>
                </div>

                <div class="mb-3">
                    <label for="room_size" class="form-label">Size of the Available Room (in m²)</label>
                    <input type="number" class="form-control" id="room_size" name="apartment[room_size]" placeholder="Enter room size" required>
                </div>

                <div class="mb-3">
                    <label for="roommates" class="form-label">Amount of Roommates</label>
                    <select class="form-select" id="roommates" name="apartment[roommates]" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bathrooms" class="form-label">Amount of Bathrooms</label>
                    <select class="form-select" id="bathrooms" name="apartment[bathrooms]" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div id="imageUploadSection" class="form-section">
                <h5 class="text-success">Upload Images</h5>

                <!-- Section for people searching for a room -->
                <div id="searchingImages" class="mb-3">
                    <label for="searchingPhoto" class="form-label">Upload a picture of yourself</label>
                    <input type="file" class="form-control" id="searchingPhoto" name="searchingPhoto" accept="image/*" required>
                </div>

                <!-- Section for people providing a room -->
                <div id="providingImages" class="d-none">
                    <label for="providerPhoto" class="form-label">Upload a picture of yourself</label>
                    <input type="file" class="form-control mb-3" id="providerPhoto" name="providerPhoto" accept="image/*" required>

                    <label for="apartmentPhotos" class="form-label">Upload at least 3 pictures of the apartment</label>
                    <input type="file" class="form-control" id="apartmentPhotos" name="apartmentPhotos[]" accept="image/*" multiple required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qP82zP5G5yIBZfSj+S0Y/lcs2HGPFxdh/j7uSbBTGpGT7ZRuSX2rf3I5QD5cJ8Up" crossorigin="anonymous"></script>

    <!-- Custom JS for toggling sections -->
    <script>
        function toggleConditionalSections() {
            const type = document.getElementById('type').value;
            const apartmentSection = document.getElementById('aboutApartmentSection');
            const searchingImages = document.getElementById('searchingImages');
            const providingImages = document.getElementById('providingImages');

            if (type === "true") { // Providing a room
                apartmentSection.classList.remove('d-none');
                searchingImages.classList.add('d-none');
                providingImages.classList.remove('d-none');
            } else { // Searching for a room
                apartmentSection.classList.add('d-none');
                searchingImages.classList.remove('d-none');
                providingImages.classList.add('d-none');
            }
        }

        document.querySelector('form').addEventListener('submit', function (event) {
            const type = document.getElementById('type').value;

            if (type === "false") {
                const searchingPhoto = document.getElementById('searchingPhoto');
                if (!searchingPhoto.files || searchingPhoto.files.length < 1) {
                    alert('Please upload at least one picture of yourself.');
                    event.preventDefault();
                }
            } else if (type === "true") {
                const providerPhoto = document.getElementById('providerPhoto');
                const apartmentPhotos = document.getElementById('apartmentPhotos');
                if (!providerPhoto.files || providerPhoto.files.length < 1) {
                    alert('Please upload at least one picture of yourself.');
                    event.preventDefault();
                }
                if (!apartmentPhotos.files || apartmentPhotos.files.length < 3) {
                    alert('Please upload at least three pictures of the apartment.');
                    event.preventDefault();
                }
            }
        });
    </script>
</body>

</html>

<footer style="background-color: #f8f9fa; padding: 1rem; text-align: center;">
    <p>&copy; 2024 HSG-Roomee. All rights reserved.</p>
</footer>
