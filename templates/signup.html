<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomee - Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/styles_signup.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Sign Up HSG-Roomee</h1>
            <p>Your trusted platform for finding the perfect roommate in St. Gallen.</p>
        </div>
    </header>

<body>
    <div class="container">
        <h2 class="text-center text-success">Sign Up</h2>
        <!-- Display error messages -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Sign-Up Form -->
        <form method="post" action="/signup" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                    placeholder="Re-enter your password" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">I am:</label>
                <select class="form-select" id="type" name="type" onchange="toggleConditionalSections()" required>
                    <option value="false">Searching for a room</option>
                    <option value="true">Providing a room</option>
                </select>
            </div>

            <!-- Attributes Section -->
            <div class="form-section">
                <h5 class="text-success">Your Attributes</h5>

                <div class="mb-3">
                    <label for="pets" class="form-label">How comfortable are you with pets?</label>
                    <select class="form-select" id="pets" name="attributes[pets]" required>
                        <option value="1">1 - Not at all comfortable</option>
                        <option value="2">2 - Slightly comfortable</option>
                        <option value="3">3 - Moderately comfortable</option>
                        <option value="4">4 - Very comfortable</option>
                        <option value="5">5 - Extremely comfortable</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="smoking" class="form-label">How comfortable are you with smoking?</label>
                    <select class="form-select" id="smoking" name="attributes[smoking]" required>
                        <option value="1">1 - Not at all comfortable</option>
                        <option value="2">2 - Slightly comfortable</option>
                        <option value="3">3 - Moderately comfortable</option>
                        <option value="4">4 - Very comfortable</option>
                        <option value="5">5 - Extremely comfortable</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="attributes[sex]" required>
                        <option value="true">Male</option>
                        <option value="false">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="attributes[age]" placeholder="Your age" min="0" max="99" required>
                </div>

                <div class="mb-3">
                    <label for="relationship_status" class="form-label">What's your relationship status?</label>
                    <select class="form-select" id="relationship_status" name="attributes[relationship_status]" required>
                        <option value="false">Single</option>
                        <option value="true">Committed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <select class="form-select" id="degree" name="attributes[degree]" required>
                        <option value="false">Bachelor</option>
                        <option value="true">Master</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="language" class="form-label">Preferred Language</label>
                    <input type="text" class="form-control" id="language" name="attributes[language]"
                        placeholder="Enter your preferred language">
                </div>

                <div class="mb-3">
                    <label for="community" class="form-label">How social are you when it comes to roommates?</label>
                    <select class="form-select" id="community" name="attributes[community]" required>
                        <option value="1">1 - I like keeping to myself most of the time.</option>
                        <option value="2">2 - I prefer occasional social interactions.</option>
                        <option value="3">3 - A mix of hanging out and doing our own thing sounds great.</option>
                        <option value="4">4 - I enjoy frequent social interactions.</option>
                        <option value="5">5 - Letâ€™s hang out and do things together often!</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="attendance" class="form-label">How often do you stay over the weekend?</label>
                    <select class="form-select" id="attendance" name="attributes[attendance]" required>
                        <option value="1">1 - Never</option>
                        <option value="2">2 - Rarely</option>
                        <option value="3">3 - Sometimes</option>
                        <option value="4">4 - Often</option>
                        <option value="5">5 - Always</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="semester" class="form-label">Current Semester</label>
                    <select class="form-select" id="semester" name="attributes[semester]" required>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="fitness" class="form-label">How often do you work out?</label>
                <select class="form-select" id="fitness" name="attributes[fitness]" required>
                    <option value="1">1 - Never</option>
                    <option value="2">2 - Rarely</option>
                    <option value="3">3 - Occasionally</option>
                    <option value="4">4 - Often</option>
                    <option value="5">5 - Very frequently</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="profile_image" class="form-label">Upload Profile Image</label>
                <input type="file" class="form-control" id="profile_image" name="attributes[image]" accept="image/*">
            </div>

            <!-- About the Apartment Section (only for providers) -->
            <div id="aboutApartmentSection" class="form-section d-none">
                <h5 class="text-success">About the offered Apartment</h5>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="apartment[title]"
                        placeholder="Enter a title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="apartment[description]" rows="3" placeholder="Describe the apartment" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="apartment[address]" rows="3" placeholder="Enter address of the apartment" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (in CHF)</label>
                    <input type="number" class="form-control" id="price" name="apartment[price]" placeholder="Enter price" >
                </div>

                <div class="mb-3">
                    <label for="distance" class="form-label">Distance to University (in kilometers)</label>
                    <input type="number" step="0.1" class="form-control" id="distance" name="apartment[distance]" placeholder="Enter distance" >
                </div>

                <div class="mb-3">
                    <label for="apartment_size" class="form-label">Size of the Apartment (in mÂ²)</label>
                    <input type="number" class="form-control" id="apartment_size" name="apartment[apartment_size]" placeholder="Enter apartment size" >
                </div>

                <div class="mb-3">
                    <label for="room_size" class="form-label">Size of the Available Room (in mÂ²)</label>
                    <input type="number" class="form-control" id="room_size" name="apartment[room_size]" placeholder="Enter room size" >
                </div>

                <div class="mb-3">
                    <label for="roommates" class="form-label">Amount of Roommates</label>
                    <select class="form-select" id="roommates" name="apartment[roommates]" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bathrooms" class="form-label">Amount of Bathrooms</label>
                    <select class="form-select" id="bathrooms" name="apartment[bathrooms]" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="apartment_image" class="form-label">Upload Apartment Image</label>
                    <input type="file" class="form-control" id="apartment_image" name="apartment[image]" accept="image/*">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qP82zP5G5yIBZfSj+S0Y/lcs2HGPFxdh/j7uSbBTGpGT7ZRuSX2rf3I5QD5cJ8Up" crossorigin="anonymous"></script>

    <!-- Custom JS for toggling sections -->
    <script>
       function toggleConditionalSections() {
            const type = document.getElementById('type').value;
            const apartmentSection = document.getElementById('aboutApartmentSection');

            // Elemente fÃ¼r Validierung
            const apartmentSizeInput = document.getElementById('apartment_size');

            if (type === "true") { // Providing a room
                apartmentSection.classList.remove('d-none');

                // Set required for provider-specific fields
                apartmentSizeInput.setAttribute('required', true);
            } else { // Searching for a room
                apartmentSection.classList.add('d-none');

                // Remove required for provider-specific fields
                apartmentSizeInput.removeAttribute('required');
            }
        }
    </script>
</body>

</html>
<!-- Footer -->
<footer style="background-color: #f8f9fa; padding: 1rem; text-align: center;">
    <p>&copy; 2024 HSG-Roomee. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9iZTQJAfGxA/G9eHf5pGhaz6j6gD" crossorigin="anonymous"></script>
</body>

</html>
