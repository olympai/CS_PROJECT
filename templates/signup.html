<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomee - Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #ffffff; /* Dominantly white */
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-green {
            background-color: #008542; /* St. Gallen green */
            color: white;
        }

        .btn-green:hover {
            background-color: #006838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center text-success">Sign Up</h2>
        <!-- Display error messages -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Sign-Up Form -->
        <form method="POST" action="/signup">
            <!-- Basic Information -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password"
                    required>
            </div>

            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                    placeholder="Re-enter your password" required>
            </div>

            <!-- Type Selection -->
            <div class="mb-3">
                <label for="type" class="form-label">I am:</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="false">Searching for a room</option>
                    <option value="true">Providing a room</option>
                </select>
            </div>

            <!-- Preferences -->
            <h5 class="text-success">Preferences</h5>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="pets" name="preferences[pets]">
                <label class="form-check-label" for="pets">I am okay with pets</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="smoking" name="preferences[smoking]">
                <label class="form-check-label" for="smoking">I am okay with smoking</label>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="preferences[age]" placeholder="Enter your age">
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="relationship_status" name="preferences[relationship_status]">
                <label class="form-check-label" for="relationship_status">I prefer shared flats with single individuals</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="degree" name="preferences[degree]">
                <label class="form-check-label" for="degree">I am a Master's student</label>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Preferred Language</label>
                <input type="text" class="form-control" id="language" name="preferences[language]"
                    placeholder="Enter your preferred language">
            </div>
            <div class="mb-3">
                <label for="community" class="form-label">Community Preference (1-5)</label>
                <input type="range" class="form-range" id="community" name="preferences[community]" min="1" max="5">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qP82zP5G5yIBZfSj+S0Y/lcs2HGPFxdh/j7uSbBTGpGT7ZRuSX2rf3I5QD5cJ8Up" crossorigin="anonymous"></script>
</body>

</html>
