<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Page title -->
    <title>HSG-Roomee - Find Your Perfect Roommate in St. Gallen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles_index.css">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9iZTQJAfGxA/G9eHf5pGhaz6j6gD" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Floating Login and Signup Buttons -->
    <div class="floating-buttons">
        <a href="/" class="btn-login">Home</a>
        <a href="/signup" class="btn-signup">Sign Up</a>
    </div>

    <!-- Login Container -->
    <div class="login-container d-flex align-items-center justify-content-center vh-100">
        <div class="login-box p-5 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <!-- Email Input -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" id="username" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <!-- Password Input -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <!-- Error Message -->
                <!-- Check if the login credentials are invalid -->
                {% raw %}
                {% if is_invalid %}
                <p class="error text-danger text-center">Invalid email or password.</p>
                {% endif %}
                {% endraw %}

                <!-- Login Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                </div>
            </form>

            <!-- Signup Link -->
            <div class="text-center mt-3">
                <p>Don't have an account yet? <a href="/signup" class="text-success fw-bold">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #f8f9fa; padding: 1rem; text-align: center;">
        <p>&copy; 2024 HSG-Roomee. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9iZTQJAfGxA/G9eHf5pGhaz6j6gD" crossorigin="anonymous"></script>
</body>

</html>
