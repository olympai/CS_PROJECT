<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomee - Interested Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Custom Styles -->
    <link rel="stylesheet" href="../static/css/styles_provider.css">
</head>

<body>
    <div class="header">
        <h1>Interested Users</h1>
        <p>Below are the users who liked your apartment.</p>
    </div>
    

    <div class="container">
        <!-- Example User Card -->
        <div class="user-card">
            <img src="path_to_user_image.jpg" alt="User Image">
            <div class="user-details">
                <h5>John Doe</h5>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Age:</strong> 25</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Preferred Language:</strong> English</p>
                <p><strong>Social Level:</strong> Mix</p>
                <p><strong>Current Semester:</strong> 4th</p>
                <p><strong>Smoking:</strong> No</p>
                <p><strong>Pets:</strong> Yes</p>
                <button class="btn btn-contact">Contact</button>
            </div>
        </div>
        <!-- Additional user cards would be populated dynamically -->
    </div>
</body>

</html>
